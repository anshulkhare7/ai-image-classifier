<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart AI Vision</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="AI Vision">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 100vw;
        padding: 10px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        padding: 20px 0;
        color: white;
      }

      .header h1 {
        font-size: 1.8rem;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .header p {
        opacity: 0.9;
        font-size: 0.9rem;
      }

      .main-content {
        flex: 1;
        background: white;
        border-radius: 20px 20px 0 0;
        padding: 25px 20px;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
      }

      .camera-section {
        margin-bottom: 25px;
      }

      .camera-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        border-radius: 15px;
        overflow: hidden;
        background: #f8f9fa;
        border: 2px dashed #dee2e6;
      }

      #videoElement {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: none;
      }

      #imagePreview {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: none;
      }

      .placeholder {
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #6c757d;
        text-align: center;
        padding: 20px;
      }

      .placeholder-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        min-width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #495057;
        border: 2px solid #dee2e6;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
        background: #e9ecef;
        color: #6c757d;
      }

      .file-input {
        display: none;
      }

      .status {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        font-weight: 500;
      }

      .status.loading {
        background: #e3f2fd;
        color: #1976d2;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .status.success {
        background: #e8f5e8;
        color: #2e7d32;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #bbdefb;
        border-top: 2px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        margin-top: 25px;
      }

      .results h3 {
        margin-bottom: 15px;
        color: #333;
        font-size: 1.2rem;
      }

      .result-card {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 15px;
        border: 2px solid #667eea;
        padding: 20px;
        margin-bottom: 15px;
      }

      .result-main {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .result-icon {
        font-size: 2.5rem;
        margin-right: 15px;
      }

      .result-text {
        flex: 1;
      }

      .result-object {
        font-size: 1.4rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 3px;
      }

      .result-confidence {
        font-size: 0.9rem;
        color: #667eea;
        font-weight: 500;
      }

      .additional-info {
        font-size: 0.85rem;
        color: #666;
        font-style: italic;
        border-top: 1px solid #dee2e6;
        padding-top: 10px;
        margin-top: 10px;
      }

      .version-info {
        text-align: center;
        padding: 20px 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.85rem;
        font-weight: 500;
      }

      .version-info span {
        background: rgba(255, 255, 255, 0.15);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.5rem;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 280px;
        }
      }

  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ Smart AI Vision</h1>
        <p>Advanced object & face detection</p>
      </div>

      <div class="main-content">
        <div class="camera-section">
          <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <img id="imagePreview" alt="Preview" />
            <div id="placeholder" class="placeholder">
              <div class="placeholder-icon">üì∑</div>
              <p>
                Take a photo or select from gallery<br />to identify objects and
                faces
              </p>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="cameraBtn" class="btn btn-primary" disabled>
            üì∏ Camera
          </button>
          <button id="galleryBtn" class="btn btn-secondary" disabled>
            üñºÔ∏è Gallery
          </button>
          <button id="captureBtn" class="btn btn-primary hidden">
            ‚ú® Analyze
          </button>
          <button id="stopBtn" class="btn btn-secondary hidden">‚ùå Stop</button>
          <button id="clearBtn" class="btn btn-secondary hidden">
            üóëÔ∏è Clear
          </button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept="image/*" />

        <div id="status" class="status loading">
          <div class="spinner"></div>
          Loading AI models... Please wait
        </div>

        <div id="results" class="results hidden">
          <h3>üîç What I found:</h3>
          <div id="predictions"></div>
        </div>
      </div>

      <!-- VERSION INFO - Update this version number when deploying -->
      <div class="version-info">
        <span>Smart AI Vision v0.0.2</span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.14.0/tf.min.js"></script>
    <script>
      class SmartImageClassifier {
        constructor() {
          this.models = {
            mobilenet: null,
            cocossd: null,
            facemesh: null,
          };
          this.modelsLoaded = {
            mobilenet: false,
            cocossd: false,
            facemesh: false,
          };
          this.stream = null;
          this.setupElements();
          this.initializeModels();
        }

        setupElements() {
          this.videoElement = document.getElementById("videoElement");
          this.imagePreview = document.getElementById("imagePreview");
          this.placeholder = document.getElementById("placeholder");
          this.cameraBtn = document.getElementById("cameraBtn");
          this.galleryBtn = document.getElementById("galleryBtn");
          this.captureBtn = document.getElementById("captureBtn");
          this.stopBtn = document.getElementById("stopBtn");
          this.clearBtn = document.getElementById("clearBtn");
          this.fileInput = document.getElementById("fileInput");
          this.status = document.getElementById("status");
          this.results = document.getElementById("results");
          this.predictions = document.getElementById("predictions");

          this.setupEventListeners();
        }

        setupEventListeners() {
          this.cameraBtn.addEventListener("click", () => this.startCamera());
          this.galleryBtn.addEventListener("click", () =>
            this.fileInput.click()
          );
          this.captureBtn.addEventListener("click", () =>
            this.captureAndAnalyze()
          );
          this.stopBtn.addEventListener("click", () => this.stopCamera());
          this.clearBtn.addEventListener("click", () => this.clearAll());
          this.fileInput.addEventListener("change", (e) =>
            this.handleFileSelect(e)
          );
        }

        async initializeModels() {
          try {
            // Ensure buttons start disabled
            this.disableControls();

            this.updateStatus("Loading object detection model...", "loading");

            // Load COCO-SSD for better object detection
            await this.loadScript(
              "https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"
            );
            this.models.cocossd = await window.cocoSsd.load();
            this.modelsLoaded.cocossd = true;

            this.updateStatus("Loading face detection model...", "loading");

            // Load FaceMesh for face detection
            await this.loadScript(
              "https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.min.js"
            );
            this.models.facemesh = await window.faceLandmarksDetection.load(
              window.faceLandmarksDetection.SupportedPackages.mediapipeFacemesh
            );
            this.modelsLoaded.facemesh = true;

            this.updateStatus("Loading classification model...", "loading");

            // Load MobileNet as backup for general classification
            await this.loadScript(
              "https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js"
            );
            this.models.mobilenet = await window.mobilenet.load();
            this.modelsLoaded.mobilenet = true;

            this.updateStatus(
              "‚úÖ All AI models loaded! Ready to analyze images.",
              "success"
            );

            // Enable buttons once models are loaded
            this.enableControls();

            setTimeout(() => {
              this.status.classList.add("hidden");
            }, 3000);
          } catch (error) {
            console.error("Error loading models:", error);
            this.updateStatus(
              "‚ùå Failed to load AI models. Please refresh the page.",
              "error"
            );
          }
        }

        async loadScript(src) {
          return new Promise((resolve, reject) => {
            const script = document.createElement("script");
            script.src = src;
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
        }

        updateStatus(message, type) {
          this.status.className = `status ${type}`;
          this.status.innerHTML =
            type === "loading"
              ? `<div class="spinner"></div>${message}`
              : message;
          this.status.classList.remove("hidden");
        }

        enableControls() {
          this.cameraBtn.disabled = false;
          this.galleryBtn.disabled = false;
          console.log("Controls enabled!"); // Debug log
        }

        disableControls() {
          this.cameraBtn.disabled = true;
          this.galleryBtn.disabled = true;
          console.log("Controls disabled!"); // Debug log
        }

        startCamera() {
          // Clear previous results when starting camera
          this.clearResults();

          this.initCamera();
        }

        async initCamera() {
          try {
            this.updateStatus("Starting camera...", "loading");

            const constraints = {
              video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
            };

            this.stream = await navigator.mediaDevices.getUserMedia(
              constraints
            );
            this.videoElement.srcObject = this.stream;

            this.showElement(this.videoElement);
            this.hideElement(this.imagePreview);
            this.hideElement(this.placeholder);

            this.showCameraControls();
            this.status.classList.add("hidden");
          } catch (error) {
            console.error("Error accessing camera:", error);
            this.updateStatus(
              "Unable to access camera. Please check permissions.",
              "error"
            );
          }
        }

        stopCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach((track) => track.stop());
            this.stream = null;
          }

          this.hideElement(this.videoElement);
          this.showElement(this.placeholder);
          this.showDefaultControls();
        }

        async handleFileSelect(event) {
          const file = event.target.files[0];
          if (!file) return;

          // Clear previous results immediately
          this.clearResults();

          const reader = new FileReader();
          reader.onload = (e) => {
            this.imagePreview.src = e.target.result;
            this.showElement(this.imagePreview);
            this.hideElement(this.videoElement);
            this.hideElement(this.placeholder);

            this.showImageControls();

            // Wait for image to load before analyzing
            this.imagePreview.onload = () => {
              this.analyzeImage(this.imagePreview);
            };
          };
          reader.readAsDataURL(file);

          // Reset file input to allow selecting the same file again
          event.target.value = "";
        }

        async captureAndAnalyze() {
          if (!this.videoElement.srcObject) return;

          // Clear previous results immediately
          this.clearResults();

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          canvas.width = this.videoElement.videoWidth;
          canvas.height = this.videoElement.videoHeight;

          context.drawImage(this.videoElement, 0, 0);

          const imageData = canvas.toDataURL("image/jpeg");
          this.imagePreview.src = imageData;

          this.showElement(this.imagePreview);
          this.hideElement(this.videoElement);
          this.stopCamera();
          this.showImageControls();

          // Wait for image to load before analyzing
          this.imagePreview.onload = () => {
            this.analyzeImage(this.imagePreview);
          };
        }

        async analyzeImage(imageElement) {
          const allModelsLoaded = Object.values(this.modelsLoaded).every(
            (loaded) => loaded
          );
          if (!allModelsLoaded) {
            this.updateStatus(
              "AI models not loaded yet. Please wait...",
              "error"
            );
            return;
          }

          try {
            // Clear any previous results
            this.clearResults();

            this.updateStatus(
              "üîç Analyzing image with multiple AI models...",
              "loading"
            );

            // Add small delay to ensure image is fully loaded
            await new Promise((resolve) => setTimeout(resolve, 100));

            const results = [];

            // 1. Check for faces first
            try {
              const faces = await this.models.facemesh.estimateFaces({
                input: imageElement,
                returnTensors: false,
                flipHorizontal: false,
                predictIrises: false,
              });

              if (faces && faces.length > 0) {
                results.push({
                  type: "face",
                  object:
                    faces.length === 1
                      ? "Human Face"
                      : `${faces.length} Human Faces`,
                  confidence: 95,
                  icon: "üë§",
                  info:
                    faces.length === 1
                      ? "Detected a person in the image"
                      : `Detected ${faces.length} people in the image`,
                });
              }
            } catch (faceError) {
              console.log("Face detection failed:", faceError);
            }

            // 2. Object detection with COCO-SSD
            try {
              const objects = await this.models.cocossd.detect(imageElement);

              if (objects && objects.length > 0) {
                // Get the most confident detection
                const bestObject = objects.reduce((best, obj) =>
                  obj.score > best.score ? obj : best
                );

                const cleanName = this.cleanObjectName(bestObject.class);
                const confidence = Math.round(bestObject.score * 100);

                if (confidence > 30) {
                  // Only show if reasonably confident
                  results.push({
                    type: "object",
                    object: cleanName,
                    confidence: confidence,
                    icon: this.getObjectIcon(bestObject.class),
                    info:
                      objects.length > 1
                        ? `Also found: ${objects
                            .slice(1, 3)
                            .map((o) => this.cleanObjectName(o.class))
                            .join(", ")}`
                        : "",
                  });
                }
              }
            } catch (objectError) {
              console.log("Object detection failed:", objectError);
            }

            // 3. Fallback to MobileNet if no good detections
            if (results.length === 0) {
              try {
                const classifications = await this.models.mobilenet.classify(
                  imageElement
                );
                const topClass = classifications[0];
                const cleanName = this.cleanClassName(topClass.className);
                const confidence = Math.round(topClass.probability * 100);

                results.push({
                  type: "general",
                  object: cleanName,
                  confidence: confidence,
                  icon: "üîç",
                  info: "General classification result",
                });
              } catch (classifyError) {
                console.log("Classification failed:", classifyError);
                results.push({
                  type: "error",
                  object: "Unable to identify",
                  confidence: 0,
                  icon: "‚ùì",
                  info: "Could not analyze this image",
                });
              }
            }

            this.displaySmartResults(results);
            this.status.classList.add("hidden");
          } catch (error) {
            console.error("Error analyzing image:", error);
            this.updateStatus(
              "Error analyzing image. Please try again.",
              "error"
            );
          }
        }

            skateboard: "üõπ",
          };

          return icons[className.toLowerCase()] || "üì¶";
        }

        cleanClassName(className) {
          let cleaned = className
            .split(",")[0]
            .replace(/^\d+\s*/, "")
            .replace(/[_-]/g, " ")
            .toLowerCase()
            .split(" ")
            .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
            .join(" ");

          const replacements = {
            "Egyptian Cat": "Cat",
            "Tabby Cat": "Cat",
            "Tiger Cat": "Cat",
            "Persian Cat": "Cat",
            "Siamese Cat": "Cat",
          };

          return replacements[cleaned] || cleaned;
        }

        displaySmartResults(results) {
          this.predictions.innerHTML = "";

          results.forEach((result) => {
            const resultCard = document.createElement("div");
            resultCard.className = "result-card";

            resultCard.innerHTML = `
                        <div class="result-main">
                            <div class="result-icon">${result.icon}</div>
                            <div class="result-text">
                                <div class="result-object">${
                                  result.object
                                }</div>
                                <div class="result-confidence">${
                                  result.confidence
                                }% confident</div>
                            </div>
                        </div>
                        ${
                          result.info
                            ? `<div class="additional-info">${result.info}</div>`
                            : ""
                        }
                    `;

            this.predictions.appendChild(resultCard);
          });

          this.results.classList.remove("hidden");
        }

        clearResults() {
          this.predictions.innerHTML = "";
          this.results.classList.add("hidden");
        }

        clearAll() {
          // Clear results
          this.clearResults();

          // Stop camera if running
          if (this.stream) {
            this.stream.getTracks().forEach((track) => track.stop());
            this.stream = null;
          }

          // Reset UI to initial state
          this.hideElement(this.videoElement);
          this.hideElement(this.imagePreview);
          this.showElement(this.placeholder);

          // Reset controls to default state
          this.showDefaultControls();

          // Clear file input
          this.fileInput.value = "";

          // Hide status if visible
          this.status.classList.add("hidden");
        }

        showElement(element) {
          element.classList.remove("hidden");
          element.style.display = "block";
        }

        hideElement(element) {
          element.classList.add("hidden");
          element.style.display = "none";
        }

        showCameraControls() {
          this.showElement(this.captureBtn);
          this.showElement(this.stopBtn);
          this.hideElement(this.cameraBtn);
          this.hideElement(this.galleryBtn);
          this.hideElement(this.clearBtn);
        }

        showImageControls() {
          this.showElement(this.cameraBtn);
          this.showElement(this.galleryBtn);
          this.showElement(this.clearBtn);
          this.hideElement(this.captureBtn);
          this.hideElement(this.stopBtn);
        }

        showDefaultControls() {
          this.showElement(this.cameraBtn);
          this.showElement(this.galleryBtn);
          this.hideElement(this.captureBtn);
          this.hideElement(this.stopBtn);
          this.hideElement(this.clearBtn);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new SmartImageClassifier();
      });
    </script>

            .then(registration => {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });

      }
