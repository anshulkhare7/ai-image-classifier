<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart AI Vision</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 100vw;
        padding: 10px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        padding: 20px 0;
        color: white;
      }

      .header h1 {
        font-size: 1.8rem;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .header p {
        opacity: 0.9;
        font-size: 0.9rem;
      }

      .main-content {
        flex: 1;
        background: white;
        border-radius: 20px 20px 0 0;
        padding: 25px 20px;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
      }

      .camera-section {
        margin-bottom: 25px;
      }

      .camera-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        border-radius: 15px;
        overflow: hidden;
        background: #f8f9fa;
        border: 2px dashed #dee2e6;
      }

      #videoElement {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: none;
      }

      #imagePreview {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: none;
      }

      .placeholder {
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #6c757d;
        text-align: center;
        padding: 20px;
      }

      .placeholder-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        min-width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #495057;
        border: 2px solid #dee2e6;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
        transform: none;
        background: #e9ecef;
        color: #6c757d;
      }

      .file-input {
        display: none;
      }

      .status {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        font-weight: 500;
      }

      .status.loading {
        background: #e3f2fd;
        color: #1976d2;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .status.success {
        background: #e8f5e8;
        color: #2e7d32;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #bbdefb;
        border-top: 2px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        margin-top: 25px;
      }

      .results h3 {
        margin-bottom: 15px;
        color: #333;
        font-size: 1.2rem;
      }

      .result-card {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 15px;
        border: 2px solid #667eea;
        padding: 20px;
        margin-bottom: 15px;
      }

      .result-main {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .result-icon {
        font-size: 2.5rem;
        margin-right: 15px;
      }

      .result-text {
        flex: 1;
      }

      .result-object {
        font-size: 1.4rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 3px;
      }

      .result-confidence {
        font-size: 0.9rem;
        color: #667eea;
        font-weight: 500;
      }

      .additional-info {
        font-size: 0.85rem;
        color: #666;
        font-style: italic;
        border-top: 1px solid #dee2e6;
        padding-top: 10px;
        margin-top: 10px;
      }

      .version-info {
        text-align: center;
        padding: 20px 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.85rem;
        font-weight: 500;
      }

      .version-info span {
        background: rgba(255, 255, 255, 0.15);
        padding: 8px 16px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.5rem;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 280px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ Smart AI Vision</h1>
        <p>Advanced object & face detection</p>
      </div>

      <div class="main-content">
        <div class="camera-section">
          <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <img id="imagePreview" alt="Preview" />
            <div id="placeholder" class="placeholder">
              <div class="placeholder-icon">üì∑</div>
              <p>
                Take a photo or select from gallery<br />to identify objects and
                faces
              </p>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="cameraBtn" class="btn btn-primary" disabled>
            üì∏ Camera
          </button>
          <button id="galleryBtn" class="btn btn-secondary" disabled>
            üñºÔ∏è Gallery
          </button>
          <button id="captureBtn" class="btn btn-primary hidden">
            ‚ú® Analyze
          </button>
          <button id="stopBtn" class="btn btn-secondary hidden">‚ùå Stop</button>
          <button id="clearBtn" class="btn btn-secondary hidden">
            üóëÔ∏è Clear
          </button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept="image/*" />

        <div id="status" class="status loading">
          <div class="spinner"></div>
          Loading AI models... Please wait
        </div>

        <div id="results" class="results hidden">
          <h3>üîç What I found:</h3>
          <div id="predictions"></div>
        </div>
      </div>

      <!-- VERSION INFO - Update this version number when deploying -->
      <div class="version-info">
        <span>Smart AI Vision v0.0.1</span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.14.0/tf.min.js"></script>
    <script>
      class SmartImageClassifier {
        constructor() {
          this.model = null;
          this.modelLoaded = false;
          this.stream = null;
          this.setupElements();
          this.initializeModels();
        }

        setupElements() {
          this.videoElement = document.getElementById("videoElement");
          this.imagePreview = document.getElementById("imagePreview");
          this.placeholder = document.getElementById("placeholder");
          this.cameraBtn = document.getElementById("cameraBtn");
          this.galleryBtn = document.getElementById("galleryBtn");
          this.captureBtn = document.getElementById("captureBtn");
          this.stopBtn = document.getElementById("stopBtn");
          this.clearBtn = document.getElementById("clearBtn");
          this.fileInput = document.getElementById("fileInput");
          this.status = document.getElementById("status");
          this.results = document.getElementById("results");
          this.predictions = document.getElementById("predictions");

          this.setupEventListeners();
        }

        setupEventListeners() {
          this.cameraBtn.addEventListener("click", () => this.startCamera());
          this.galleryBtn.addEventListener("click", () =>
            this.fileInput.click()
          );
          this.captureBtn.addEventListener("click", () =>
            this.captureAndAnalyze()
          );
          this.stopBtn.addEventListener("click", () => this.stopCamera());
          this.clearBtn.addEventListener("click", () => this.clearAll());
          this.fileInput.addEventListener("change", (e) =>
            this.handleFileSelect(e)
          );
        }

        async initializeModels() {
          try {
            // Ensure buttons start disabled
            this.disableControls();

            this.updateStatus("Loading Teachable Machine model...", "loading");

            const URL = "https://teachablemachine.withgoogle.com/models/KNWYtL46s/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
              this.model = await tmImage.load(modelURL, metadataURL);
              this.modelLoaded = true;
              this.updateStatus(
                "‚úÖ Teachable Machine model loaded! Ready to analyze images.",
                "success"
              );
              this.enableControls();
            } catch (error) {
              console.error("Error loading Teachable Machine model:", error);
              this.updateStatus(
                "‚ùå Failed to load Teachable Machine model. Please check the console for errors and refresh.",
                "error"
              );
            }

            setTimeout(() => {
              if (this.modelLoaded) { // Only hide if successfully loaded
                this.status.classList.add("hidden");
              }
            }, 3000);
          } catch (error) {
            // This outer catch is for errors not related to model loading itself
            console.error("Error in initializeModels:", error);
            this.updateStatus(
              "‚ùå An unexpected error occurred. Please refresh the page.",
              "error"
            );
          }
        }

        async loadScript(src) {
          return new Promise((resolve, reject) => {
            const script = document.createElement("script");
            script.src = src;
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
        }

        updateStatus(message, type) {
          this.status.className = `status ${type}`;
          this.status.innerHTML =
            type === "loading"
              ? `<div class="spinner"></div>${message}`
              : message;
          this.status.classList.remove("hidden");
        }

        enableControls() {
          this.cameraBtn.disabled = false;
          this.galleryBtn.disabled = false;
          console.log("Controls enabled!"); // Debug log
        }

        disableControls() {
          this.cameraBtn.disabled = true;
          this.galleryBtn.disabled = true;
          console.log("Controls disabled!"); // Debug log
        }

        startCamera() {
          // Clear previous results when starting camera
          this.clearResults();

          this.initCamera();
        }

        async initCamera() {
          try {
            this.updateStatus("Starting camera...", "loading");

            const constraints = {
              video: {
                facingMode: "environment",
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
            };

            this.stream = await navigator.mediaDevices.getUserMedia(
              constraints
            );
            this.videoElement.srcObject = this.stream;

            this.showElement(this.videoElement);
            this.hideElement(this.imagePreview);
            this.hideElement(this.placeholder);

            this.showCameraControls();
            this.status.classList.add("hidden");
          } catch (error) {
            console.error("Error accessing camera:", error);
            this.updateStatus(
              "Unable to access camera. Please check permissions.",
              "error"
            );
          }
        }

        stopCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach((track) => track.stop());
            this.stream = null;
          }

          this.hideElement(this.videoElement);
          this.showElement(this.placeholder);
          this.showDefaultControls();
        }

        async handleFileSelect(event) {
          const file = event.target.files[0];
          if (!file) return;

          // Clear previous results immediately
          this.clearResults();

          const reader = new FileReader();
          reader.onload = (e) => {
            this.imagePreview.src = e.target.result;
            this.showElement(this.imagePreview);
            this.hideElement(this.videoElement);
            this.hideElement(this.placeholder);

            this.showImageControls();

            // Wait for image to load before analyzing
            this.imagePreview.onload = () => {
              this.analyzeImage(this.imagePreview);
            };
          };
          reader.readAsDataURL(file);

          // Reset file input to allow selecting the same file again
          event.target.value = "";
        }

        async captureAndAnalyze() {
          if (!this.videoElement.srcObject) return;

          // Clear previous results immediately
          this.clearResults();

          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          canvas.width = this.videoElement.videoWidth;
          canvas.height = this.videoElement.videoHeight;

          context.drawImage(this.videoElement, 0, 0);

          const imageData = canvas.toDataURL("image/jpeg");
          this.imagePreview.src = imageData;

          this.showElement(this.imagePreview);
          this.hideElement(this.videoElement);
          this.stopCamera();
          this.showImageControls();

          // Wait for image to load before analyzing
          this.imagePreview.onload = () => {
            this.analyzeImage(this.imagePreview);
          };
        }

        async analyzeImage(imageElement) {
          if (!this.modelLoaded || !this.model) {
            this.updateStatus(
              "Custom AI model not loaded yet. Please wait or refresh.",
              "error"
            );
            return;
          }

          try {
            // Clear any previous results
            this.clearResults();

            this.updateStatus(
              "üîç Analyzing image with custom AI model...",
              "loading"
            );

            // Add small delay to ensure image is fully loaded
            await new Promise((resolve) => setTimeout(resolve, 100));

            const predictions = await this.model.predict(imageElement);
            const results = [];

            predictions.forEach(prediction => {
              results.push({
                type: "custom",
                object: prediction.className,
                confidence: Math.round(prediction.probability * 100),
                icon: "ü§ñ",
                info: "Custom model prediction"
              });
            });

            this.displaySmartResults(results);
            this.status.classList.add("hidden");
          } catch (error) {
            console.error("Error analyzing image with custom model:", error);
            this.updateStatus(
              "Error analyzing image. Please try again.",
              "error"
            );
          }
        }

        displaySmartResults(results) {
          this.predictions.innerHTML = "";

          results.forEach((result) => {
            const resultCard = document.createElement("div");
            resultCard.className = "result-card";

            resultCard.innerHTML = `
                        <div class="result-main">
                            <div class="result-icon">${result.icon}</div>
                            <div class="result-text">
                                <div class="result-object">${
                                  result.object
                                }</div>
                                <div class="result-confidence">${
                                  result.confidence
                                }% confident</div>
                            </div>
                        </div>
                        ${
                          result.info
                            ? `<div class="additional-info">${result.info}</div>`
                            : ""
                        }
                    `;

            this.predictions.appendChild(resultCard);
          });

          this.results.classList.remove("hidden");
        }

        clearResults() {
          this.predictions.innerHTML = "";
          this.results.classList.add("hidden");
        }

        clearAll() {
          // Clear results
          this.clearResults();

          // Stop camera if running
          if (this.stream) {
            this.stream.getTracks().forEach((track) => track.stop());
            this.stream = null;
          }

          // Reset UI to initial state
          this.hideElement(this.videoElement);
          this.hideElement(this.imagePreview);
          this.showElement(this.placeholder);

          // Reset controls to default state
          this.showDefaultControls();

          // Clear file input
          this.fileInput.value = "";

          // Hide status if visible
          this.status.classList.add("hidden");
        }

        showElement(element) {
          element.classList.remove("hidden");
          element.style.display = "block";
        }

        hideElement(element) {
          element.classList.add("hidden");
          element.style.display = "none";
        }

        showCameraControls() {
          this.showElement(this.captureBtn);
          this.showElement(this.stopBtn);
          this.hideElement(this.cameraBtn);
          this.hideElement(this.galleryBtn);
          this.hideElement(this.clearBtn);
        }

        showImageControls() {
          this.showElement(this.cameraBtn);
          this.showElement(this.galleryBtn);
          this.showElement(this.clearBtn);
          this.hideElement(this.captureBtn);
          this.hideElement(this.stopBtn);
        }

        showDefaultControls() {
          this.showElement(this.cameraBtn);
          this.showElement(this.galleryBtn);
          this.hideElement(this.captureBtn);
          this.hideElement(this.stopBtn);
          this.hideElement(this.clearBtn);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new SmartImageClassifier();
      });
    </script>
  </body>
</html>
