<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Classifier</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 100vw;
        padding: 10px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        text-align: center;
        padding: 20px 0;
        color: white;
      }

      .header h1 {
        font-size: 1.8rem;
        margin-bottom: 8px;
        font-weight: 600;
      }

      .header p {
        opacity: 0.9;
        font-size: 0.9rem;
      }

      .main-content {
        flex: 1;
        background: white;
        border-radius: 20px 20px 0 0;
        padding: 25px 20px;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
      }

      .camera-section {
        margin-bottom: 25px;
      }

      .camera-container {
        position: relative;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        border-radius: 15px;
        overflow: hidden;
        background: #f8f9fa;
        border: 2px dashed #dee2e6;
      }

      #videoElement {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: none;
      }

      #imagePreview {
        width: 100%;
        height: 300px;
        object-fit: cover;
        display: none;
      }

      .placeholder {
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #6c757d;
        text-align: center;
        padding: 20px;
      }

      .placeholder-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
      }

      .controls {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 25px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
        min-width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-secondary {
        background: #f8f9fa;
        color: #495057;
        border: 2px solid #dee2e6;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .file-input {
        display: none;
      }

      .status {
        text-align: center;
        margin: 20px 0;
        padding: 15px;
        border-radius: 10px;
        font-weight: 500;
      }

      .status.loading {
        background: #e3f2fd;
        color: #1976d2;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .status.success {
        background: #e8f5e8;
        color: #2e7d32;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #bbdefb;
        border-top: 2px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .results {
        margin-top: 25px;
      }

      .results h3 {
        margin-bottom: 15px;
        color: #333;
        font-size: 1.2rem;
      }

      .simple-result {
        display: flex;
        align-items: center;
        padding: 20px;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 15px;
        border: 2px solid #667eea;
        text-align: left;
      }

      .result-icon {
        font-size: 2.5rem;
        margin-right: 20px;
      }

      .result-text {
        flex: 1;
      }

      .result-object {
        font-size: 1.5rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 5px;
      }

      .result-confidence {
        font-size: 1rem;
        color: #667eea;
        font-weight: 500;
      }

      .prediction {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        margin-bottom: 8px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .prediction-label {
        font-weight: 500;
        text-transform: capitalize;
      }

      .prediction-confidence {
        font-weight: 600;
        color: #667eea;
        font-size: 0.9rem;
      }

      .confidence-bar {
        width: 100%;
        height: 4px;
        background: #e9ecef;
        border-radius: 2px;
        margin-top: 8px;
        overflow: hidden;
      }

      .confidence-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
        transition: width 0.5s ease;
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.5rem;
        }

        .controls {
          flex-direction: column;
          align-items: center;
        }

        .btn {
          width: 100%;
          max-width: 280px;
        }
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ AI Image Classifier</h1>
        <p>Identify objects using your camera or photos</p>
      </div>

      <div class="main-content">
        <div class="camera-section">
          <div class="camera-container">
            <video id="videoElement" autoplay playsinline></video>
            <img id="imagePreview" alt="Preview" />
            <div id="placeholder" class="placeholder">
              <div class="placeholder-icon">üì∑</div>
              <p>
                Take a photo or select from gallery<br />to identify objects
              </p>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="cameraBtn" class="btn btn-primary">üì∏ Camera</button>
          <button id="galleryBtn" class="btn btn-secondary">üñºÔ∏è Gallery</button>
          <button id="captureBtn" class="btn btn-primary hidden">
            ‚ú® Analyze
          </button>
          <button id="stopBtn" class="btn btn-secondary hidden">‚ùå Stop</button>
        </div>

        <input type="file" id="fileInput" class="file-input" accept="image/*" />

        <div id="status" class="status loading">
          <div class="spinner"></div>
          Loading AI model... Please wait
        </div>

        <div id="results" class="results hidden">
          <h3>üîç What I see:</h3>
          <div id="predictions"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.14.0/tf.min.js"></script>
    <script>
      class ImageClassifier {
        constructor() {
          this.model = null;
          this.isModelLoaded = false;
          this.stream = null;
          this.setupElements();
          this.initializeModel();
        }

        setupElements() {
          this.videoElement = document.getElementById("videoElement");
          this.imagePreview = document.getElementById("imagePreview");
          this.placeholder = document.getElementById("placeholder");
          this.cameraBtn = document.getElementById("cameraBtn");
          this.galleryBtn = document.getElementById("galleryBtn");
          this.captureBtn = document.getElementById("captureBtn");
          this.stopBtn = document.getElementById("stopBtn");
          this.fileInput = document.getElementById("fileInput");
          this.status = document.getElementById("status");
          this.results = document.getElementById("results");
          this.predictions = document.getElementById("predictions");

          this.setupEventListeners();
        }

        setupEventListeners() {
          this.cameraBtn.addEventListener("click", () => this.startCamera());
          this.galleryBtn.addEventListener("click", () =>
            this.fileInput.click()
          );
          this.captureBtn.addEventListener("click", () =>
            this.captureAndAnalyze()
          );
          this.stopBtn.addEventListener("click", () => this.stopCamera());
          this.fileInput.addEventListener("change", (e) =>
            this.handleFileSelect(e)
          );
        }

        async initializeModel() {
          try {
            this.updateStatus("Loading AI model... Please wait", "loading");

            // Load the MobileNet model using the pre-built package
            await this.loadMobileNetScript();
            this.model = await window.mobilenet.load({
              version: 2,
              alpha: 1.0,
            });

            this.isModelLoaded = true;
            this.updateStatus(
              "AI model loaded successfully! Ready to identify objects.",
              "success"
            );

            // Hide status after 3 seconds
            setTimeout(() => {
              this.status.classList.add("hidden");
            }, 3000);
          } catch (error) {
            console.error("Error loading model:", error);
            this.updateStatus(
              "Failed to load AI model. Please check your internet connection and refresh.",
              "error"
            );
          }
        }

        async loadMobileNetScript() {
          return new Promise((resolve, reject) => {
            if (window.mobilenet) {
              resolve();
              return;
            }

            const script = document.createElement("script");
            script.src =
              "https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0/dist/mobilenet.min.js";
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
          });
        }

        updateStatus(message, type) {
          this.status.className = `status ${type}`;
          this.status.innerHTML =
            type === "loading"
              ? `<div class="spinner"></div>${message}`
              : message;
          this.status.classList.remove("hidden");
        }

        async startCamera() {
          try {
            this.updateStatus("Starting camera...", "loading");

            const constraints = {
              video: {
                facingMode: "environment", // Use back camera on mobile
                width: { ideal: 1280 },
                height: { ideal: 720 },
              },
            };

            this.stream = await navigator.mediaDevices.getUserMedia(
              constraints
            );
            this.videoElement.srcObject = this.stream;

            this.showElement(this.videoElement);
            this.hideElement(this.imagePreview);
            this.hideElement(this.placeholder);

            this.showCameraControls();
            this.status.classList.add("hidden");
          } catch (error) {
            console.error("Error accessing camera:", error);
            this.updateStatus(
              "Unable to access camera. Please check permissions.",
              "error"
            );
          }
        }

        stopCamera() {
          if (this.stream) {
            this.stream.getTracks().forEach((track) => track.stop());
            this.stream = null;
          }

          this.hideElement(this.videoElement);
          this.showElement(this.placeholder);
          this.showDefaultControls();
        }

        async handleFileSelect(event) {
          const file = event.target.files[0];
          if (!file) return;

          const reader = new FileReader();
          reader.onload = (e) => {
            this.imagePreview.src = e.target.result;
            this.showElement(this.imagePreview);
            this.hideElement(this.videoElement);
            this.hideElement(this.placeholder);

            this.showImageControls();
            this.analyzeImage(this.imagePreview);
          };
          reader.readAsDataURL(file);
        }

        async captureAndAnalyze() {
          if (!this.videoElement.srcObject) return;

          // Create canvas to capture frame
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");

          canvas.width = this.videoElement.videoWidth;
          canvas.height = this.videoElement.videoHeight;

          context.drawImage(this.videoElement, 0, 0);

          // Convert to image
          const imageData = canvas.toDataURL("image/jpeg");
          this.imagePreview.src = imageData;

          this.showElement(this.imagePreview);
          this.hideElement(this.videoElement);
          this.stopCamera();
          this.showImageControls();

          await this.analyzeImage(this.imagePreview);
        }

        async analyzeImage(imageElement) {
          if (!this.isModelLoaded) {
            this.updateStatus(
              "AI model not loaded yet. Please wait...",
              "error"
            );
            return;
          }

          try {
            this.updateStatus("Analyzing image...", "loading");

            // Get predictions from MobileNet
            const predictions = await this.model.classify(imageElement);

            // Get the top prediction and clean up the name
            const topPrediction = predictions[0];
            const cleanName = this.cleanClassName(topPrediction.className);
            const confidence = Math.round(topPrediction.probability * 100);

            this.displaySimpleResult(cleanName, confidence);
            this.status.classList.add("hidden");
          } catch (error) {
            console.error("Error analyzing image:", error);
            this.updateStatus(
              "Error analyzing image. Please try again.",
              "error"
            );
          }
        }

        cleanClassName(className) {
          // Remove technical suffixes and clean up the name
          let cleaned = className
            .split(",")[0] // Take first part if comma-separated
            .replace(/^\d+\s*/, "") // Remove leading numbers
            .replace(/[_-]/g, " ") // Replace underscores/hyphens with spaces
            .toLowerCase()
            .split(" ")
            .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
            .join(" ");

          // Handle some common patterns
          const replacements = {
            "Egyptian Cat": "Cat",
            "Tabby Cat": "Cat",
            "Tiger Cat": "Cat",
            "Persian Cat": "Cat",
            "Siamese Cat": "Cat",
            "Cellular Telephone": "Phone",
            "Mobile Phone": "Phone",
            "Notebook Computer": "Laptop",
            "Desktop Computer": "Computer",
            "Coffee Mug": "Coffee Cup",
            "Wine Bottle": "Bottle",
            "Beer Bottle": "Bottle",
            "Water Bottle": "Bottle",
            "Tennis Ball": "Ball",
            "Soccer Ball": "Ball",
            Basketball: "Ball",
          };

          return replacements[cleaned] || cleaned;
        }

        displaySimpleResult(objectName, confidence) {
          this.predictions.innerHTML = "";

          // Create a simple, clean result display
          const resultElement = document.createElement("div");
          resultElement.className = "simple-result";

          resultElement.innerHTML = `
                    <div class="result-icon">üéØ</div>
                    <div class="result-text">
                        <div class="result-object">${objectName}</div>
                        <div class="result-confidence">${confidence}% confident</div>
                    </div>
                `;

          this.predictions.appendChild(resultElement);
          this.results.classList.remove("hidden");
        }

        async getTopPredictions(predictions, topK) {
          // Convert predictions to array with indices
          const predArray = Array.from(predictions).map((prob, index) => ({
            probability: prob,
            classIndex: index,
          }));

          // Sort by probability and get top K
          const topPreds = predArray
            .sort((a, b) => b.probability - a.probability)
            .slice(0, topK);

          // Map to class names (simplified ImageNet classes)
          return topPreds.map((pred) => ({
            className: this.getClassName(pred.classIndex),
            probability: pred.probability,
          }));
        }

        getClassName(classIndex) {
          // Simplified mapping of some common ImageNet classes
          const classNames = {
            151: "Chihuahua",
            281: "Tabby Cat",
            285: "Egyptian Cat",
            282: "Tiger Cat",
            463: "Basketball",
            924: "Guacamole",
            762: "Restaurant",
            504: "Coffee Mug",
            441: "Beer Glass",
            571: "Frying Pan",
            859: "Toothbrush",
            665: "Mortar",
            640: "Laptop",
            487: "Cellular Phone",
            722: "Ping Pong Ball",
            // Add more mappings as needed
          };

          return classNames[classIndex] || `Class ${classIndex}`;
        }

        displayResults(predictions) {
          this.predictions.innerHTML = "";

          predictions.forEach((pred) => {
            const confidence = (pred.probability * 100).toFixed(1);

            const predictionElement = document.createElement("div");
            predictionElement.className = "prediction";

            predictionElement.innerHTML = `
                        <div>
                            <div class="prediction-label">${pred.className}</div>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${confidence}%"></div>
                            </div>
                        </div>
                        <div class="prediction-confidence">${confidence}%</div>
                    `;

            this.predictions.appendChild(predictionElement);
          });

          this.results.classList.remove("hidden");
        }

        showElement(element) {
          element.classList.remove("hidden");
          element.style.display = "block";
        }

        hideElement(element) {
          element.classList.add("hidden");
          element.style.display = "none";
        }

        showCameraControls() {
          this.showElement(this.captureBtn);
          this.showElement(this.stopBtn);
          this.hideElement(this.cameraBtn);
          this.hideElement(this.galleryBtn);
        }

        showImageControls() {
          this.showDefaultControls();
        }

        showDefaultControls() {
          this.showElement(this.cameraBtn);
          this.showElement(this.galleryBtn);
          this.hideElement(this.captureBtn);
          this.hideElement(this.stopBtn);
        }
      }

      // Initialize the app when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new ImageClassifier();
      });
    </script>
  </body>
</html>
